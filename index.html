
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZAZA TRADUCCIONES</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #1e1e2f, #222, #2a2a3a, #1f1f1f);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      overflow-x: hidden;
      position: relative;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    header {
      background-color: rgba(0,0,0,0.7);
      padding: 20px;
      text-align: center;
      font-size: 2.5em;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
      animation: bounceIn 2s;
    }
    @keyframes bounceIn {
      0% {transform: scale(0.5); opacity: 0;}
      50% {transform: scale(1.2); opacity: 1;}
      100% {transform: scale(1);}
    }
    main {
      display: flex;
      flex-wrap: wrap;
      padding: 30px;
      animation: fadeIn 2s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .left, .right {
      flex: 1;
      min-width: 300px;
      padding: 20px;
    }
    .left img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
      transition: transform 0.5s ease;
    }
    .left img:hover {
      transform: scale(1.08);
    }
    .right h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-align: center;
      animation: neon 1.5s infinite alternate;
    }
    @keyframes neon {
      from { text-shadow: 0 0 5px #fff, 0 0 10px #00f0ff, 0 0 20px #00f0ff; }
      to { text-shadow: 0 0 20px #00f0ff, 0 0 30px #00f0ff, 0 0 40px #00f0ff; }
    }
    .dropdown {
      margin-top: 20px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(5px);
    }
    .dropdown-btn {
      background-color: #555;
      color: white;
      padding: 15px;
      width: 100%;
      text-align: center;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .dropdown-btn:hover {
      background-color: #777;
      transform: scale(1.05);
    }
    .dropdown-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease, padding 0.5s ease;
      background-color: #333;
    }
    .dropdown-content.open {
      max-height: 1000px;
      padding: 10px 0;
    }
    .dropdown-content img {
      width: 100%;
      height: auto;
      border-radius: 0 0 10px 10px;
      animation: fadeInImg 1s ease;
    }
    @keyframes fadeInImg {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    /* Part√≠culas fondo canvas */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>

<div id="particles-js"></div>

<header>
  <i class="fas fa-language"></i> ZAZA TRADUCCIONES
</header>

<main>
  <div class="left">
    <img src="Nageki.no.Bourei.wa.Intai.shitai.full.4277015.jpg" alt="Imagen principal">
  </div>
  <div class="right">
    <h1><i class="fas fa-book"></i> NEGEKI NO BOUREI WA INTAI SHITAI</h1>

    <div class="dropdown">
      <button class="dropdown-btn" onclick="toggleDropdown()">
        <i class="fas fa-chevron-down"></i> Volumen 7
      </button>
      <div class="dropdown-content" id="dropdown-content">
        <a href="https://www.mediafire.com/file/4tf20d8mp87n182/7_espa%25C3%25B1ol.odt/file" target="_blank">
          <img src="7_page-0001.jpg" alt="Volumen 7">
        </a>
      </div>
    </div>

  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
particlesJS.load('particles-js', 'https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/particles.json');

function toggleDropdown() {
  var content = document.getElementById("dropdown-content");
  content.classList.toggle('open');
  var audio = new Audio('https://actions.google.com/sounds/v1/cartoon/pop.ogg');
  audio.play();
}
</script>

</body>
</html>
