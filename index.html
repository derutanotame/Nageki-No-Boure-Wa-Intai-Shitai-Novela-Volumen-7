
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZAZA TRADUCCIONES</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #1e1e2f, #222, #2a2a3a, #1f1f1f);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      overflow-x: hidden;
      position: relative;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    header {
      background-color: rgba(0,0,0,0.7);
      padding: 20px;
      text-align: center;
      font-size: 2.5em;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
      animation: bounceIn 2s;
    }
    @keyframes bounceIn {
      0% {transform: scale(0.5); opacity: 0;}
      50% {transform: scale(1.2); opacity: 1;}
      100% {transform: scale(1);}
    }
    main {
      display: flex;
      flex-wrap: wrap;
      padding: 30px;
      animation: fadeIn 2s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .left, .right {
      flex: 1;
      min-width: 300px;
      padding: 20px;
    }
    .left img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
      transition: transform 0.5s ease;
    }
    .left img:hover {
      transform: scale(1.08);
    }
    .right h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-align: center;
      animation: neon 1.5s infinite alternate;
    }
    @keyframes neon {
      from { text-shadow: 0 0 5px #fff, 0 0 10px #00f0ff, 0 0 20px #00f0ff; }
      to { text-shadow: 0 0 20px #00f0ff, 0 0 30px #00f0ff, 0 0 40px #00f0ff; }
    }
    .dropdown {
      margin-top: 20px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(5px);
    }
    .dropdown-btn {
      background-color: #555;
      color: white;
      padding: 15px;
      width: 100%;
      text-align: center;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .dropdown-btn:hover {
      background-color: #777;
      transform: scale(1.05);
    }
    .dropdown-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease, padding 0.5s ease;
      background-color: #333;
    }
    .dropdown-content.open {
      max-height: 1000px;
      padding: 10px 0;
    }
    .dropdown-content img {
      width: 100%;
      height: auto;
      border-radius: 0 0 10px 10px;
      animation: fadeInImg 1s ease;
    }
    .counter {
      display: flex;
      align-items: center;
      font-size: 1em;
      color: #ccc;
    }
    .counter i {
      margin-left: 10px;
      color: #0ff;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>

<div id="particles-js"></div>

<header>
  <i class="fas fa-language"></i> ZAZA TRADUCCIONES
</header>

<main>
  <div class="left">
    <img src="Nageki.no.Bourei.wa.Intai.shitai.full.4277015.jpg" alt="Imagen principal">
  </div>
  <div class="right">
    <h1><i class="fas fa-book"></i> NEGEKI NO BOUREI WA INTAI SHITAI<span class="counter"><i class="fas fa-download"></i> <span id="contador">...</span></span></h1>

    <div class="dropdown">
      <button class="dropdown-btn" onclick="toggleDropdown('dropdown-7-1')">
        <i class="fas fa-chevron-down"></i> Volumen 7 
      </button>
      <div class="dropdown-content" id="dropdown-7-1">
        <a href="https://shrinkme.ink/YFqD0i6" target="_blank" onclick="incrementarContador()">
          <img src="7_page-0001.jpg" alt="Volumen 7">
        </a>
      </div>
    </div>
    <div class="dropdown">
      <button class="dropdown-btn" onclick="toggleDropdown('dropdown-8-1')">
        <i class="fas fa-chevron-down"></i> Volumen 8.1 
      </button>
      <div class="dropdown-content" id="dropdown-8-1">
        <a href="https://shrinkme.ink/AMM6Z" target="_blank" onclick="incrementarContador()">
          <img src="8_page-0001.jpg" alt="Volumen 8.1">
        </a>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
particlesJS.load('particles-js', 'https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/particles.json');

function toggleDropdown(id) {
  var content = document.getElementById(id);
  if (content) {
    content.classList.toggle('open');
    var audio = new Audio('https://actions.google.com/sounds/v1/cartoon/pop.ogg');
    audio.play();
  }
}

const binId = '68113e568561e97a500a562e';
const apiKey = '$2a$10$dESLzWtywGFV1bSVU95Q../tb7ODOEaihmaYlpxKAh7SKq2QHzLMO';
const url = `https://api.jsonbin.io/v3/b/${binId}`;

function actualizarContadorUI(valor) {
  document.getElementById("contador").textContent = valor;
}

async function obtenerContador() {
  try {
    const res = await fetch(url, { headers: { "X-Master-Key": apiKey } });
    const data = await res.json();
    actualizarContadorUI(data.record.contador || 0);
  } catch (e) {
    actualizarContadorUI("ERR");
    console.error("No se pudo obtener el contador:", e);
  }
}

async function incrementarContador() {
  try {
    const res = await fetch(url, { headers: { "X-Master-Key": apiKey } });
    const data = await res.json();
    const nuevo = (data.record.contador || 0) + 1;

    await fetch(url, {
      method: "PUT",
      headers: {
        "Content-Type": "application/json",
        "X-Master-Key": apiKey
      },
      body: JSON.stringify({ contador: nuevo })
    });

    actualizarContadorUI(nuevo);
  } catch (e) {
    console.error("No se pudo incrementar el contador:", e);
  }
}

obtenerContador();
</script>

</body>
</html>
